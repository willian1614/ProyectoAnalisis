<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Guardada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Información Guardada</h1>
    
    <h2>Materia Prima</h2>
    <table id="materialsTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Unidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <h2>Producción</h2>
    <table id="productionsTable">
        <thead>
            <tr>
                <th>Tarea</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <h2>Productos Terminados</h2>
    <table id="finishedGoodsTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <h2>Pedidos</h2>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Producto</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function populateTable(tableId, data) {
            const table = document.getElementById(tableId);
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = ''; // Clear existing data

            data.forEach(item => {
                const row = document.createElement('tr');
                Object.values(item).forEach(value => {
                    const cell = document.createElement('td');
                    cell.textContent = value;
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });
        }

        function loadData() {
            const materials = JSON.parse(localStorage.getItem('materials')) || [];
            const productions = JSON.parse(localStorage.getItem('productions')) || [];
            const finishedGoods = JSON.parse(localStorage.getItem('finishedGoods')) || [];
            const orders = JSON.parse(localStorage.getItem('orders')) || [];

            populateTable('materialsTable', materials);
            populateTable('productionsTable', productions);
            populateTable('finishedGoodsTable', finishedGoods);
            populateTable('ordersTable', orders);
        }

        window.onload = loadData;
    </script>
</body>
</html>
